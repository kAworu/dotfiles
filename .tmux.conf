set -g default-terminal "tmux-256color"
set -as terminal-overrides ',xterm*:Tc:sitm=\E[3m'

# Vi keys
set-option -g status-keys vi

# Status bar
set-option -g status-bg colour236
set-option -g status-fg colour3
set -g status-left '#[bg=colour4,fg=colour236]#{?client_prefix,#[bg=colour5],} #S #[bg=colour236,fg=colour4]#{?client_prefix,#[fg=colour5],}'
set -g status-right '#[bg=colour4,fg=colour236] #H '
# customize how windows are displayed in the status line
set -g window-status-current-format "##[fg=colour236,bg=colour2] #I:#[bold]#W#[fg=colour4]#F "
set -g window-status-format "##[fg=colour2] #I:#[bold]#W#[fg=colour5]#(echo '#F' | sed 's/^$/ /') "


# Lock after 30 minutes
# set-option -g lock-after-time 1800

# Bell in all windows
set-option -g bell-action any

# History size
set-option -g history-limit 10000

# No automatic renaming
set-window-option -g automatic-rename off

# Update term title
set -g set-titles on
set -g set-titles-string "#T"

# Vi mode
set-window-option -g mode-keys vi

# C-a like GNU screen
set-option -g prefix C-a
unbind-key C-b
bind-key a send-prefix

# Additionnal binding for new window, next window, etc.
bind-key C-c new-window
bind-key C-n next-window
bind-key C-p previous-window
bind-key C-a last-window

# Binding for lock
bind-key l lock
bind-key C-l lock

# Binding for toggle status
bind-key b set-option status

# Binding for man
bind-key / command-prompt "split-window 'exec man %%'"

# Other key bindings
bind "\"" choose-window

# Lock when detaching
#bind-key D detach \; lock

# Unbind clock
unbind-key t
