# Insert a font awesome icon: ctrl + v u (insert mode). Ex.: ctrl + vuf101
full_text=
align=center
color=#fdf6e3
separator=false
separator_block_width=8

[mpd label]
full_text=
color=#2995e6

[mpd]
command=mpc status | perl -ne 'if ($. == 1) {$first=$_} if (/^\[playing\]/) {print $first}'
interval=1

[separator]

[volume label]
full_text=
color=#2995e6

[volume]
command=mpc volume | perl -pe 's/volume: //'
interval=1

[separator]

[date label]
full_text=
color=#2995e6

[date]
command=date '+%d-%m-%Y'
interval=60

[separator]

[time label]
full_text=
color=#2995e6

[time]
command=date '+%H:%M:%S'
interval=1

[separator]
