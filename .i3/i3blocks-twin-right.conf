# Insert a font awesome icon: ctrl + v u (insert mode). Ex.: ctrl + vuf101
full_text=
align=center
color=#fdf6e3
separator=false
separator_block_width=8

[mpd label]
full_text=
separator=false
color=#2995e6

[mpd]
command=mpc status | awk 'NR==1 {playing=$0} NR==2 {ico = /^\[paused\]/ ? "" : ""; print ico " " playing} END {if (NR == 1) print ""}'
interval=1

[separator]

[volume label]
full_text=
separator=false
color=#2995e6

[volume]
command=mpc volume | perl -pe 's/volume:\s*//'
interval=1

[separator]

[date label]
full_text=
color=#2995e6

[date]
command=date '+%d-%m-%Y'
interval=60
separator=false

[separator]

[time label]
full_text=
color=#2995e6

[time]
command=date '+%H:%M:%S'
interval=1
separator=false

[separator]
