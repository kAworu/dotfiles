full_text=
align=center
color=#fdf6e3
separator=false
separator_block_width=8

[mpd label]
full_text=
separator=false
color=#2995e6

[mpd]
command=mpc status | perl -ne 'if ($. == 1) {$first=$_} if (/^\[playing\]/) {print $first}'
interval=1

[separator]

[volume label]
full_text=
separator=false
color=#2995e6

[volume]
command=mpc volume | perl -pe 's/volume: //'
interval=1

[separator]

[ip label]
full_text=
separator=false
color=#2995e6

[ip]
command=ifconfig eth0 | perl -ne 'print if s/^\s+inet addr:([0-9.]+).*/$1/'
interval=10

[separator]

[loadavg label]
full_text=
separator=false
color=#2995e6

[loadavg]
command=uptime | perl -pe 's/.*load average: //'
interval=4

[separator]

[date label]
full_text=
color=#2995e6

[date]
command=date '+%d-%m-%Y'
interval=60
separator=false

[separator]

[time label]
full_text=
color=#2995e6

[time]
command=date '+%H:%M:%S'
interval=1
separator=false

[separator]
