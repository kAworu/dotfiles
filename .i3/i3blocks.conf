# Insert a font awesome icon: ctrl + v u (insert mode). Ex.: ctrl + vuf101
full_text=
align=center
color=#ebdbb2
separator=false
separator_block_width=8

[mpd label]
full_text=
separator=false
color=#83a598

[mpd]
command=mpc status | awk 'NR==1 {playing=$0} NR==2 {ico = /^\[paused\]/ ? "" : ""; print ico " " playing} END {if (NR == 1) print ""}'
interval=1

[separator]

[volume label]
full_text=
separator=false
color=#83a598

[volume]
command=mpc volume | perl -pe 's/volume:\s*//'
interval=1

[separator]

[vpn label]
full_text=
separator=false
color=#83a598

[vpn]
command=pgrep openvpn 2>&1 >/dev/null && echo 'yes' || echo 'no'
interval=10

[separator]

[ip label]
full_text=
separator=false
color=#83a598

[ip]
command=(ifconfig eth0; ifconfig wlan0) | perl -ne 'print if s/^\s+inet ([0-9.]+).*/$1/'
interval=10

[separator]

[loadavg label]
full_text=
separator=false
color=#83a598

[loadavg]
command=uptime | perl -pe 's/.*load average: //'
interval=4

[separator]

[temp label]
full_text=
separator=false
color=#83a598

[temp]
command=sensors | awk '/^Package id 0/ {print $4}'
interval=4

[fan]
command=sensors | awk '/^fan1/ {print $2,$3}'
interval=4

[separator]

[date label]
full_text=
color=#83a598

[date]
command=date '+%d-%m-%Y'
interval=60
separator=false

[separator]

[time label]
full_text=
color=#83a598

[time]
command=date '+%H:%M:%S'
interval=1
separator=false

[separator]
