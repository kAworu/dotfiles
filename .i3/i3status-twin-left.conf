general {
    colors = true
    color_good = "#00cd1b"
    color_bad = "#f63734"
    color_degraded = "#586e75"
    output_format = "i3bar"
    interval = 1
}

order += "run_watch VPN"
order += "run_watch DHCP"
order += "ethernet eth0"
order += "disk /"
order += "load"
order += "time"

run_watch VPN {
    pidfile = "/var/run/openvpn.vpndc.pid"
    format = "%title(%status)"
}

run_watch DHCP {
    pidfile = "/var/run/sendsigs.omit.d/network-manager.dhclient-eth0.pid"
}

ethernet eth0 {
# if you use %speed, i3status requires the cap_net_admin capability
    format_up = "eth0(%ip)"
    format_down = "eth0(down)"
}

disk "/" {
    format = "/.free(%free)"
}

load {
    format = "load(%1min, %5min, %15min)"
}

time {
    format = "time(%d-%m-%Y, %H:%M:%S)"
}
